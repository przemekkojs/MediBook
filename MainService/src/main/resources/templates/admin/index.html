<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout-admin}">

    <head>
        <title layout:fragment="title">Panel zarządzania</title>
    </head>

    <body>
        <section layout:fragment="content">
            <div class="d-flex justify-content-center align-items-center">
                <div>
                    <h1 class="mb-4 text-center">Panel zarządzania</h1>

                    <div class="d-flex justify-content-center gap-4">
                        <button type="button" class="btn btn-outline-primary d-flex flex-column align-items-center p-4" style="width: 160px; height: 160px;">
                            <img src="/images/icons/person.svg" alt="Użytkownicy" width="48" height="48" class="mb-3">
                            Użytkownicy
                        </button>

                        <button type="button" class="btn btn-outline-primary d-flex flex-column align-items-center p-4" style="width: 160px; height: 160px;">
                            <img src="/images/icons/stethoscope.svg" alt="Specjalizacje" width="48" height="48" class="mb-3">
                            Specjalizacje
                        </button>

                        <button type="button" class="btn btn-outline-primary d-flex flex-column align-items-center p-4" style="width: 160px; height: 160px;">
                            <img src="/images/icons/home.svg" alt="Miejsca" width="48" height="48" class="mb-3">
                            Miejsca
                        </button>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-4 mt-4 flex-wrap text-center">
                <div>Liczba użytkowników: <span id="users-count" class="fw-bold"></span></div>
                <div>Administratorzy: <span id="admins-count" class="fw-bold"></span></div>
                <div>Lekarze: <span id="doctors-count" class="fw-bold"></span></div>
                <div>Klienci: <span id="clients-count" class="fw-bold"></span></div>
                <div>Liczba miejsc: <span id="places-count" class="fw-bold"></span></div>
            </div>
        </section>
    </body>
</html>
